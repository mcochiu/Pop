<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="Pop.css">
</head>
<body>
    <div class="container text-center align-content-center">
        <!-- Top Row -->
        <div class="row">
          <div class="col-1">
            <span style="display: none;">
            <img id="dOpen" src="Images/dOpen.png" alt="door">
            <img id="dClosed" src="Images/dClosed.png" alt="door">
            <img id="ring" src="Images/w25h30.png" alt="ring">
            </span>
          </div>
          
          <div class="col-10">
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" onclick="window.location.reload()" data-target="#h2Play">Restart Game</button>
            <audio id="audio" controls src="groovy-funky-disco.mp3 "></audio>
            <div id="h2Play" class="modal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <h2>Will they ever forgive you?</h2>
                  <span><img src="Images/discovery.png" alt="discovery"></span>
                  <div>
                    <img src="Images/dialogue/1.png" alt="Dialogue1" class="adjust">
                  </div>
                  <span>
                    <button id="skip" type="button" class="btn btn-primary btn-lg">-->Skip<--</button>
                    <button id="next1" type="button" class="btn btn-primary btn-lg">-->Next<--</button>
                  </span>
                </div>
              </div>
              </div>
              
              <div id="page2" class="modal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <h2>Will they ever forgive you?</h2>
                  <span><img src="Images/textThem.png" alt="textThem"></span>
                  <div>
                    <img src="Images/dialogue/2.png" alt="Dialogue2" class="adjust">
                  </div>
                  <span>
                    <button id="back2" type="button" class="btn btn-primary btn-lg">-->Back<--</button>
                    <button id="next2" type="button" class="btn btn-primary btn-lg">-->Next<--</button>
                  </span>
                </div>
                </div>
              </div>
              
              <div id="page3" class="modal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <h2>Will they ever forgive you?</h2>
                    <span><img src="Images/Punctuate.png" alt="textThem"></span>
                    <div>
                      <img src="Images/dialogue/3.png" alt="Dialogue3" class="adjust">
                    </div>
                    <span><button id="back3" type="button" class="btn btn-primary btn-lg">-->Back<--</button>
                      <button id="next3" type="button" class="btn btn-primary btn-lg">-->Next<--</button>
                    </span>
                    </div>
                  </div>
                </div>
                
                <div id="page4" class="modal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                      <h2>Will they ever forgive you?</h2>
                      <span>
                        <img src="Images/gaslight.png" alt="gas">
                      </span>
                      <span>
                      <img src="Images/dialogue/transparant700by200.png" tabindex="0" id="gasDs" class="adjust" data-toggle="popover" data-trigger="focus" title="GASLIGHT (verb)" data-content="The term “gaslighting” comes from the movie, and so its definition is rather specific: when a person lies for their own gain to another person so repeatedly and with so much confidence that the victim begins to doubt their own sanity.">
                      </span>
                      <span>
                        <button id="back4" type="button" class="btn btn-primary btn-lg">-->Back<--</button>
                        <button id="next4" type="button" class="btn btn-primary btn-lg">-->Next<--</button>
                      </span>
                    </div>
                    </div>
                  </div>
                  
                  <div id="page5" class="modal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                      <div class="modal-content">
                        <h2>Will they ever forgive you?</h2>
                        <span>
                          <img src="Images/credits.png" alt="gas">
                        </span>
                        <div>
                          <img src="Images/dialogue/5.png" alt="Dialogue3" class="adjust">
                        </div>
                        <span>
                          <button id="back5" type="button" class="btn btn-primary btn-lg">-->Back<--</button>
                          <button id="startGame" type="button" class="btn btn-primary btn-lg">Start Game</button>
                          <button id="startGameNoM" type="button" class="btn btn-primary btn-lg">Start Game Without Music</button>
                        </span>
                        </div>
                      </div>
                    </div>
                    
                    <div id="gameOver" class="modal fade" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="GAMEOVER" aria-hidden="true">
                      <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                          <h3>GAME OVER</h3>
                          <span>
                            <img src="Images/gOver.png" alt="gOVer">
                          </span>
                          <div>
                            <img src="Images/dialogue/6.png" alt="Dialogue3" class="adjust">
                          </div>
                          <span>
                            <button id="restartGame" type="button" class="btn btn-primary btn-lg">New Game</button>
                          </span>
                        </div>
                      </div>
                    </div>
                    
                    <div id="anotherChance" class="modal fade" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="anotherChance" aria-hidden="true">
                      <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                          <h3>Another Chance...</h3>
                          <span>
                            <img src="Images/aChance.png" alt="gas">
                          </span>
                          <div>
                            <img src="Images/dialogue/8.png" alt="Dialogue3" class="adjust">
                          </div>
                          <span>
                            <button id="restartGame2" type="button" class="btn btn-primary btn-lg">New Game</button>
                          </span>
                        </div>
                      </div>
                    </div>
                    
                    <div id="marriage" class="modal fade" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                      <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                          <h2>You did WHAT?!?</h2>
                          <span>
                            <img src="Images/proposed.png" alt="cred">
                          </span>
                          <div>
                            <img src="Images/dialogue/7.png" alt="Dialogue6" class="adjust">
                          </div>
                          <span>
                            <button id="restartGame3" type="button" class="btn btn-primary btn-lg">New Game</button>
                          </span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                          
                
  
          <div class="col-1">
          </div>
        </div>
        <!-- Canvas Row -->
        <div class="row">
          <div style = "display: none;" class="col-1">
          </div>
          <div class="col-10 col-sm-12">
            <canvas id="canvas"></canvas>
          </div>
          <div class="col-1">
          </div>
        </div>
        <!-- Text Input Row -->
        <div class="row">
            <div class="col-1">
            </div>
            <div class="col-10 col-sm-12">
              <div id = "UserInput" class="form-floating">
                <input type="text" class="form-control" id="textInput" oncontextmenu="return false" autocomplete="off" onCopy="return false" onDrag="return false" onDrop="return false" onPaste="return false">
                <label id= "boxLabel" for="floatingPassword">Text here</label>
              </div>
            </div>
            <div class="col-1">
            </div>
        </div>
        <!-- Last Row -->    
        <div class="row">
          <div class="col-1">
          </div>
          <div class="col-10">
          </div>
          <div class="col-1">
          </div>
        </div>

      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="Pop.js"></script>
